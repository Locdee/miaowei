<script type="text/javascript">
//获取分页参数（rows，page等）
var con=getPageSettings();
var state = {
	    title: document.title,
	    url: document.location.href,
	    page: con["page"]
	};
$(function(){
	//第一次进来,记录历史记录,此时为第一页
	window.history.pushState(state, document.title, document.location.href);
	
	//监听浏览器的后退实践
	window.addEventListener('popstate', function(e){
		if (history.state){
		    var state = e.state;
		    if(state){
		    	con["page"] = state.page;
		    	getData(con);
		    }
	    	
		 }else{
			 history.back();
		 }
		}, false);
	con["contentCategoryId"] = "1";
	getData(con);
});

function getData(condition){
	$.ajax({
		url:'/content/list.action',
		data:condition,
		success:function(data){
			var arr = data.rows;
			$("#contentList").html("");
			if(arr.length > 0){
				for(var i=0;i<arr.length;i++){
					var obj = arr[i];
					var html = "<div class=\"item-box\">" +
							   "	<dl>" +
							   "		<dt><img src=\""+(obj.image ? (obj.image.indexOf('http://') != -1 ? obj.image : ('http://www.shuangyu.com.cn:80/images/content/'+obj.image)) :'')+"\" onload=\"DrawImage(this,304,155)\" /></dt>" +
							   "		<dd><p><strong>"+obj.title+"</strong></p>" +
							   "        <p style=\"color:#959595;\">"+obj.createTime+"</p>" +
							   "		<p class=\"black\">"+(obj.summary ? obj.summary : '')+"</p>" +
							   "		<p style=\"text-align:right;\"><a href=\"http://www.shuangyu.com.cn:80/news/article.jsp?articleId="+obj.entityId+"\">更多></a></p>" +
							   "		</dd>" +
							   "	</dl>" +
							   "</div>" +
							   "<div class=\"item-sep item-sep-light\"></div>";
					$("#contentList").append(html);
				}
				
				//当页面记录条数超过5条时才显示分页
				if(data.total > 5){
					
					//求总页数
					var total=Math.ceil(data.total/con.rows);
					if(!total){
						total=1;
					}
					
					//生成分页导航条
					//pager_container表示页面中要显示分页的地方，con.page表示要跳转到的页面，total表示总页数
					PPage("pager_container",con.page,total,"pager.go",true);
				}
				else{
					$("#pager_container").html("");
				}
			}else{
				$("#contentList").html("<div class=\"item-box\">抱歉,暂时没有你想要的数据.</div>");
				$("#pager_container").html("");
			}
			//定位页尾
			positionFooter();
		},
		error:function(){
//			alert('查询出错!');
		}
	});
}

//跳转到指定页
function pager(){};

pager.go=function(pageNum){
	//每次翻页要记录下历史记录
	state = {
		    title: document.title,
		    url: document.location.href,
		    page: pageNum
	};
	window.history.pushState(state, document.title, document.location.href);
	con.page=pageNum;
	getData(con);
};
</script>
